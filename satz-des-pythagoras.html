<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mathe-Nachhilfe</title>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<header>
			<div class="imageheader">
				<img src="assets/imgs/Logo.webp" width="400">
			</div>
		</header>
		<nav>
			<input type="checkbox" id="checkbox">
			<label for="checkbox">
				<ul class="menu">
					<li><a href="index.html">Homepage</a></li>
					<li><a href="mathe-themen.html">Mathematik</a></li>
					<li><a href="pyhsik-themen.html">Physik</a></li>
					<li><a href="feedback.html">Feedback</a></li>
				</ul>
				<span class="toggle">☰</span>
			</label>
		</nav>
		<main>
            <div class="aufgaben-container">
                <section class="themaerklaerung">
                    <h2>Der Satz des Pythagoras</h2>
                    <div class="thema-erklaerung-flex">
                        <img src="/assets/imgs/mathe/pythagoras1.webp" alt="pythagoras1">
                        <img src="/assets/imgs/mathe/pythagoras2.webp" alt="pythagoras2">
                        <img src="/assets/imgs/mathe/pythagoras3.webp" alt="">
                    </div>
                </section>
                <section class="aufgabe">
                    <h2>Aufgabe</h2>
                </section>
                <section class="loesungsbereich">
                    <h2>Lösung</h2>
                    <div id="pythagoras-loesung-flex">
                        <div class="taschenrechner-container">
                            <div class="eingegebener-term"></div>
                            <div class="ergebnis"></div>
                            <div class="tr-ziffer-button">7</div> 
                            <div class="tr-ziffer-button">8</div>
                            <div class="tr-ziffer-button">9</div>
                            <div class="tr-button">(</div>
                            <div class="tr-button">)</div>
                            <div class="tr-button" id="tr-clear">C</div>
                            <div class="tr-ziffer-button">4</div>
                            <div class="tr-ziffer-button">5</div>
                            <div class="tr-ziffer-button">6</div>
                            <div class="tr-button">+</div>
                            <div class="tr-button">-</div>
                            <div class="tr-button">*</div>
                            <div class="tr-ziffer-button">1</div>
                            <div class="tr-ziffer-button">2</div>
                            <div class="tr-ziffer-button">3</div>
                            <div class="tr-button">/</div>
                            <div class="tr-button">W</div>
                            <div class="tr-button">Q</div>
                            <div class="tr-ziffer-button">0</div>
                            <div class="tr-button">,</div>
                            <div class="tr-button" id="tr-istgleich">=</div>
                            <div class="tr-button" id="tr-cp">cp</div>
                        </div>
                        <div>
                            <label for="solution">Deine Lösung:</label><br>
                            <input type="text" name="solution" id="solutionbox"><br>
                        </div>
                    </div>
                </section>
            </div>
		</main>
		<footer>Projektarbeit Webentwicklung</footer>
	</body>
</html>
